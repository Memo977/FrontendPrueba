<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil Infantil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/createProfile.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-play-circle-fill me-2"></i>
                KidsTube
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="createProfile.html">Crear Perfil</a>
                    </li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> <span id="userDisplayName">Usuario</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <button class="editProfileButton dropdown-item">
                                <i class="bi bi-pencil-square"></i> Editar perfil
                            </button>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <button class="dropdown-item" id="logoutButton">
                                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title text-center mb-0">Crear Perfil Infantil</h2>
                    </div>
                    <div class="card-body">
                        <form id="createProfileForm">
                            <div class="mb-4 text-center">
                                <div class="avatar-container mb-3">
                                    <div class="avatar-preview" id="avatarPreview">
                                        <img src="https://loodibee.com/wp-content/uploads/Netflix-avatar-2.png" alt="Avatar" id="selectedAvatar">
                                    </div>
                                </div>
                                <div class="avatar-selection" id="avatarSelection">
                                    <h5 class="mb-3">Selecciona un avatar</h5>
                                    <div class="row justify-content-center">
                                        <div class="col-auto mb-3">
                                            <div class="avatar-option" data-avatar="https://loodibee.com/wp-content/uploads/Netflix-avatar-2.png">
                                                <img src="https://loodibee.com/wp-content/uploads/Netflix-avatar-2.png" alt="Avatar 1">
                                            </div>
                                        </div>
                                        <div class="col-auto mb-3">
                                            <div class="avatar-option" data-avatar="https://loodibee.com/wp-content/uploads/Netflix-avatar-3.png">
                                                <img src="https://loodibee.com/wp-content/uploads/Netflix-avatar-3.png" alt="Avatar 2">
                                            </div>
                                        </div>
                                        <div class="col-auto mb-3">
                                            <div class="avatar-option" data-avatar="https://loodibee.com/wp-content/uploads/Netflix-avatar-4.png">
                                                <img src="https://loodibee.com/wp-content/uploads/Netflix-avatar-4.png" alt="Avatar 3">
                                            </div>
                                        </div>
                                        <div class="col-auto mb-3">
                                            <div class="avatar-option" data-avatar="https://loodibee.com/wp-content/uploads/Netflix-avatar-9.png">
                                                <img src="https://loodibee.com/wp-content/uploads/Netflix-avatar-9.png" alt="Avatar 4">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Introduce el nombre del niño/a" required>
                            </div>

                            <div class="mb-3">
                                <label for="pin" class="form-label">PIN (6 dígitos)</label>
                                <input type="text" class="form-control" id="pin" minlength="6" maxlength="6" pattern="[0-9]{6}" placeholder="PIN de 6 dígitos" required>
                                <div class="form-text">Establece un PIN de 6 dígitos para el acceso del niño/a</div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Playlists asignadas</label>
                                <div id="playlistsContainer" class="border rounded p-3 mb-2">
                                    <div class="text-center text-muted py-4" id="noPlaylistsMessage">
                                        No hay playlists disponibles.
                                    </div>
                                    <div id="playlistCheckboxes">
                                        <!-- Las playlists se cargarán dinámicamente aquí -->
                                    </div>
                                </div>
                                <div class="form-text">
                                    Selecciona las playlists que estarán disponibles para este perfil
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="dashboard.html" class="btn btn-secondary me-md-2">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Guardar Perfil
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alertas y notificaciones -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="notification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="notificationTitle">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="notificationMessage">
                Mensaje de notificación
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/createProfile.js"></script>
</body>
</html>
