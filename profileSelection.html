<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsTube - Selección de Perfiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/profileSelection.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">KidsTube</div>
        </div>
        
        <h2 class="profiles-title">¿Quién está viendo?</h2>
        
        <div class="row justify-content-center" id="profilesContainer">
            <!-- Los perfiles se cargarán dinámicamente aquí -->
        </div>
        
        <div class="account-actions">
            <button id="switchAccountBtn" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-right"></i> Cambiar cuenta
            </button>
        </div>
    </div>

    <!-- Modal para ingresar PIN -->
    <div class="modal fade" id="pinModal" tabindex="-1" aria-labelledby="pinModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pinModalLabel">Ingresa tu PIN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="profileNameInModal">Nombre del Perfil</div>
                    <div class="mt-3 mb-4">
                        <div class="pin-circles">
                            <span class="pin-circle" id="pin-digit-1"></span>
                            <span class="pin-circle" id="pin-digit-2"></span>
                            <span class="pin-circle" id="pin-digit-3"></span>
                            <span class="pin-circle" id="pin-digit-4"></span>
                            <span class="pin-circle" id="pin-digit-5"></span>
                            <span class="pin-circle" id="pin-digit-6"></span>
                        </div>
                    </div>
                    
                    <div class="pin-pad">
                        <button class="pin-button" data-digit="1">1</button>
                        <button class="pin-button" data-digit="2">2</button>
                        <button class="pin-button" data-digit="3">3</button>
                        <button class="pin-button" data-digit="4">4</button>
                        <button class="pin-button" data-digit="5">5</button>
                        <button class="pin-button" data-digit="6">6</button>
                        <button class="pin-button" data-digit="7">7</button>
                        <button class="pin-button" data-digit="8">8</button>
                        <button class="pin-button" data-digit="9">9</button>
                        <button class="pin-button" data-action="clear">
                            <i class="bi bi-backspace"></i>
                        </button>
                        <button class="pin-button" data-digit="0">0</button>
                        <button class="pin-button" data-action="submit">
                            <i class="bi bi-check-lg"></i>
                        </button>
                    </div>
                    
                    <div id="pinError" class="text-danger mt-3" style="display: none;">
                        PIN incorrecto. Inténtalo de nuevo.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profileSelection.js"></script>
</body>
</html>
